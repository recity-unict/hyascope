<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mappa Interattiva Criticità Idrauliche</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/protomaps-leaflet@3.1.2/dist/protomaps-leaflet.js" crossorigin=""></script>

    <script type="text/javascript" src="static/js/leaflet-overlay-rotated.js" defer></script>
    <script type="text/javascript" src="static/js/leaflet-corridor.js" defer></script>
    <script type="text/javascript" src="static/js/perspective.js"></script>
    
    <script type="text/javascript" src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>

    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="static/img/recity_logo.png" alt="logo">
        </div>
        <div class="title">
            <h1>Mappa Interattiva Criticità Idrauliche</h1>
        </div>
        <div class="summary">
            <div class="gauge">
                <canvas id="gauge" width="70px" height="70px"></canvas>
                <span id="gauge_perc">10%</span>
                <span>Sovraccarico</span>
            </div>
        </div>
    </header>
    <div id="map"></div>
    <script type="text/javascript" src="static/js/monitor.js" defer></script>
</body>

</html>
